{%extends 'base.html'%}
{% set active_page = "quote" %}
{%block title%}Request Quote | Kingdom Clean Commercial Janitorial Services{%endblock title%}

{%block content%}
<div class="container">
<form>
    <div class="form-group">
        <input type="text" class="form-control" id="bname" placeholder="Business Name">
    </div>
    <div class="form-row">
        <div class="form-group col-lg-6">
            <input type="text" class="form-control" id="fname" placeholder="First Name">
        </div>
        <div class="form-group col-lg-6">
            <input type="text" class="form-control" id="lname" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="address" placeholder="Street Address">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="address2" placeholder="Apartment, Unit #">
    </div>
    <div class="form-row">
        <div class="form-group col-lg-6">
            <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <div class="form-group col-lg-6">
            <input type="text" class="form-control" id="postal" placeholder="Postal Code">
        </div>
    </div>
    <hr>
    <div class="form-row">
        <div class="form-group col-lg-6">
            <h4 class="green_text">Type of Business</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="office" value="office" checked>
                <label class="form-check-label" for="office">
                    Office
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="clinic" value="clinic">
                <label class="form-check-label" for="clinic">
                    Clinic
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="dealership" value="dealership">
                <label class="form-check-label" for="dealership">
                    Dealership
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="restaurant" value="restaurant">
                <label class="form-check-label" for="restaurant">
                    Restaurant
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="other" value="other">
                <label class="form-check-label" for="other">
                    Other
                </label>
            </div>
        </div>
        <div class="form-group col-lg-6">
            <h4 class="green_text">Business Size (sq ft)</h4>
            <div class="form-row">
            <div class="form-group col-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="1000" value="1000" checked>
                    <label class="form-check-label" for="1000">
                        Under 1000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="2000" value="2000">
                    <label class="form-check-label" for="2000">
                        1000 - 2000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="3000" value="3000">
                    <label class="form-check-label" for="3000">
                        2000 - 3000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="4000" value="4000">
                    <label class="form-check-label" for="4000">
                        3000 - 4000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="5000" value="5000">
                    <label class="form-check-label" for="5000">
                        4000 - 5000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="6000" value="6000">
                    <label class="form-check-label" for="6000">
                        5000 - 6000
                    </label>
                </div>
            </div>
            <div class="form-group col-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="7000" value="7000" >
                    <label class="form-check-label" for="7000">
                        6000 - 7000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="8000" value="8000">
                    <label class="form-check-label" for="8000">
                        7000 - 8000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="9000" value="9000">
                    <label class="form-check-label" for="9000">
                        8000 - 9000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="10000" value="10000">
                    <label class="form-check-label" for="10000">
                        9000 - 10,000
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="size" id="11000" value="11000">
                    <label class="form-check-label" for="11000">
                        Over 10,000
                    </label>
                </div>
            </div>
            </div>
        </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
{%endblock content%}
