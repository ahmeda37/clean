<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{%block title%}{%endblock title%}</title>
    {% set active_page = active_page|default('index') -%}
  </head>
  <body>
  <div id="page-container">
    <div id="topbar" class="text-center small_font">
      <p style="color: azure; padding-top: 0.5rem"><i class="fas fa-phone-alt"></i> Call Us: <a href="tel: 5872006211" style="color: azure; text-decoration: none;">587-200-6211</a></p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
      <div class="container-fluid">
        <a class="navbar-brand p-0 m-0" href="#"><img id="logo" class="w-100" src="/static/img/new_logo.png"></a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse m-auto small_font" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item {{ 'active' if active_page == 'home' else '' }}">
              <a class="nav-link mr-3" href="/">Home</a>
            </li>
            <li class="nav-item {{ 'active' if active_page == 'services' else '' }}">
              <a class="nav-link mr-3" href="/services">Services</a>
            </li>
            <li class="nav-item {{ 'active' if active_page == 'contact' else '' }}">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
          <button class="btn btn-primary quote_btn"><a class="get_quote" href="/quote">GET A FREE QUOTE</a></button>
        </div>
      </div>
    </nav>
    <hr class="my-2 my-lg-0">
    <div id="content-wrap" class="pb-lg-0">
      {%block content%}
      {%endblock content%}
      <div id="bottom-bar">
        <div class="row m-0 pb-3 pt-lg-5 " style="width: 100%;">
          <div class="col-lg text-center mb-3">
            <img src="/static/img/new_logo.png" class=" w-100">
          </div>
          <div class="col-lg text-center mb-3">
              <h4 class="green_text">Payment Methods</h4>
              <img src="/static/img/payment.png">
          </div>
          <div class="col-lg text-center green_text">
            <h4>Connect With Us</h4>
            <i class="fab fa-facebook-square" style="font-size: 4rem"></i>
            <i class="fab fa-twitter-square" style="font-size: 4rem"></i>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <p class="text-center small_font mb-0 h-100">
        Copyright <i class="far fa-copyright"></i> 2019 - All Rights Reserved - Kingdom Clean Commercial Janitorial Services
      </p>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
